  <script>
    const executarAcao = (acao) => window.location.replace(acao);

    $(() => {
      $('#form-add-vaga').on('submit', (event) => {
        event.preventDefault();

        const vagaEstagio = {
          descricao          : $('#vaga-descricao').val(),
          concedente         : $('#vaga-concedente').val(),
          areaAtuacao        : $('#vaga-areaAtuacao').val(),
          curso              : $('#vaga-curso').val(),
          cargaHoraria       : $('#vaga-cargaHoraria').val(),
          tipoRemuneracao    : $('#vaga-tipoRemuneracao').val(),
          localEnvioCurriculo: $('#vaga-localEnvioCurriculo').val(),
          preRequisitos      : $('#vaga-preRequisitos').val()
        };

        $.post({
          url        : '../api/vagasEstagio',
          data       : JSON.stringify(vagaEstagio),
          contentType: 'application/json; charset=UTF-8',
        }).then((resposta) => {
          const vagaEstagio = resposta.vagaEstagio
          const acao = resposta.acao
          window.alert('Vaga de estágio criada com sucesso!');
          executarAcao(acao)
        });
      });
    });
  </script>

          <div class="one_third first">

          <div class="one_third first">
