  <script>
    const executarAcao = (acao) => window.location.replace(acao);

    $(() => {

      $.getJSON('../api/vagasEstagio').then((resposta) => {
        const vagasEstagio = resposta.vagaEstagio
        const acao = resposta.acao

        const vagasDeEstagio = vagasEstagio.map(vagaEstagio => ({
          id           : vagaEstagio.id,
          descricao    : vagaEstagio.descricao,
          curso        : vagaEstagio.curso,
          preRequisitos: vagaEstagio.preRequisitos,
        }));

        let cList = $('div.mylist')
        $.each(vagasDeEstagio, function (i) {
          const linha = $('<div/>')
            .addClass('group btmspace-50 demo')
            .appendTo(cList);
          $('<div/>')
            .addClass('hidden')
            .text(vagasDeEstagio[i].id)
            .appendTo(linha);
          $('<div/>')
            .addClass('one_quarter first')
            .attr('role', 'menuitem')
            .text(vagasDeEstagio[i].descricao)
            .appendTo(linha);
          $('<div/>')
            .addClass('one_quarter')
            .attr('role', 'menuitem')
            .text(vagasDeEstagio[i].curso)
            .appendTo(linha);
          $('<div/>')
            .addClass('two_quarter')
            .attr('role', 'menuitem')
            .text(vagasDeEstagio[i].preRequisitos)
            .appendTo(linha);
        });
      });

      $('.group').bind('click', function () {
        alert('User clicked on "foo."');
      });
    });
  </script>
